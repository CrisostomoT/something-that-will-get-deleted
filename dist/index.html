<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="border border-dark">
            <div class="row">
                <div class="col">
                    <h2 class="display-4">Tasks</h2>
                    <div>
                        <input placeholder="Type in a task" id="inputTask" type="text">
                        <button class="btn btn-success" onclick="addTask()">+</button>
                    </div>
                </div>

                <div class="col">
                    <h4 class="display-4">Tasks in progress</h4>
                </div>
                <div class="col">
                    <h4 class="display-4">Tasks completed</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="firstList">

                </ul>
            </div>
            <div class="col">
                <ul id="secondList">

                </ul>
            </div>
            <div class="col">
                <ul id="thirdList">

                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
